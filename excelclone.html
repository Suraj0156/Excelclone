<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excel Clone</title>
    <link rel="stylesheet" href="./excelclone.css">
</head>
<body>
    <table>
        <h1 id="current-cell">No cell selected </h1>
        <button id="bold-button">B</button>
        <button id="italic-button">I</button>
        <button id="underline-button">U</button>
        <button id="left-al">Left align</button>
        <button id="ct" class="al">Center align</button>
        <button id="right-al">Right align</button>
        <label for="textcolor">Text color</label>
        <input type="color" id="textcolor">
        <label for="bg-color">Bg color</label>
        <input type="color" id="bgcolor">
        <select name="" id="fontsize">
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px">16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
        </select>
        
        <select name="" id="fontfamily">
            <option value="Serif">Serif</option>
            <option value="Sans-Serif">Sans-Serif</option>
            <option value="Cursive">Cursive</option>
            <option value="monospace">monospace</option>
            <option value="Arial">Arial</option>
           
        </select>
        <button id="cut">Cut</button>  
        <button id="copy">Copy</button>
        <button id="paste">Paste</button>
        <input type="file" id="jsonFile" accept="json"/>
        <br/>
        <br/>
        <thead id="my-table">
            <tr id="table-heading-row">
                <th></th>
                
            </tr>
        </thead>
            
        <tbody id="table-body">
            <tr>
                  
            </tr>
            <tr></tr>
            <tr></tr>


        </tbody>
    </table>
    <script src="./excelclone.js"></script>
</body>
</html>
